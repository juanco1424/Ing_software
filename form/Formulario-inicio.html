<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vete - Digital</title>
    <link rel="stylesheet" href="../css/style-login.css">
    <script defer src="../js/formulario-login.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Vete - Digital</h1>
        </div>
        <div class="login-box">
            <h2>Bienvenido</h2>
            <form id="loginForm">
                <label for="email">Usuario</label>
                <input id="email" placeholder="Usuario@gmail.com">
                <span class="error-message" id="emailError"></span>

                <label for="password">Contraseña</label>
                <input id="password" placeholder="Contraseña">
                <span class="error-message" id="passwordError"></span>

                <button id="Registrarse" type="submit">Registrarse</button>
                <button id="Ingresa" type="submit">Ingresa</button>
            </form>
        </div>
    </div>
</body>

</html>
