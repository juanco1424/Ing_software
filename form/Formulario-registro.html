<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vete - Digital</title>
    <link rel="stylesheet" href="../css/style-formulario.css">
    <script defer src="../js/formulario-registro.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vete - Digital</h1>
        </div>
        <div class="personal-data">
            <h2>Datos personales</h2>
            <form id="personalForm">
                <div class="photo-section">
                    <div class="photo-placeholder" id="photoPreview"></div>
                    <button type="button" class="photo-upload" id="uploadButton">Cargar la foto</button>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                </div>                

                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" placeholder="Correo">
                    <span class="error-message" id="correo-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña">
                    <span class="error-message" id="password-error"></span>
                </div>
            </form>
        </div>

        <div class="other-info">
            <form id="otherInfoForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                    <span class="error-message" id="nombre-error"></span>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Apellido">
                    <span class="error-message" id="apellido-error"></span>
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha_nacimiento">
                    <span class="error-message" id="fecha_nacimiento-error"></span>
                </div>

                <div class="form-group">
                    <label for="genero">Género</label>
                    <select id="genero">
                        <option value="" disabled selected>Seleccione</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                    <span class="error-message" id="genero-error"></span>
                </div>

                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" placeholder="Ingrese su número">
                    <span class="error-message" id="celular-error"></span>
                </div>

                <div class="form-group">
                    <label for="cedula">Cédula</label>
                    <input type="text" id="cedula" placeholder="Ingrese su número">
                    <span class="error-message" id="cedula-error"></span>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Dirección">
                    <span class="error-message" id="direccion-error"></span>
                </div>

                <div class="form-group">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" placeholder="Observaciones"></textarea>
                    <span class="error-message" id="observaciones-error"></span>
                </div>

                <div class="buttons">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
